<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>王者荣耀周年庆礼包兑换</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }

        body {
            /* 更换为星空渐变背景 */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 主卡片容器：放大+黄边+圆角 */
        .card {
            width: 92%;
            max-width: 360px; /* 适配手机端的放大尺寸 */
            background: #FFFFFF;
            border: 4px solid #FFD800; /* 黄边复刻 */
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            text-align: center;
            padding: 36px 20px;
        }

        /* 顶部圆形Logo */
        .logo-circle {
            width: 72px; 
            height: 72px;
            background: #FFD800;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-circle span {
            font-size: 24px; /* 放大文字 */
            color: #1D1B32;
            font-weight: 700;
        }

        /* 标题文字 */
        .card h1 {
            font-size: 22px; /* 放大标题 */
            color: #333333;
            margin-bottom: 12px;
            font-weight: 600;
        }

        /* 限时提示条 */
        .limit-tag {
            font-size: 15px; /* 放大提示 */
            color: #FF4D4F;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .limit-tag::before {
            content: "🔥";
            margin-right: 4px;
            font-size: 18px;
        }

        /* 福利列表 */
        .gift-list {
            list-style: none;
            text-align: left;
            margin: 0 auto 28px;
            max-width: 240px;
        }

        .gift-list li {
            font-size: 16px; /* 放大列表 */
            color: #666666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .gift-list li::before {
            content: "•";
            color: #FFD800;
            margin-right: 6px;
            font-size: 18px;
        }

        /* 领取按钮 */
        .btn {
            width: 65%;
            min-width: 180px;
            height: 52px; /* 放大按钮 */
            background: #FFD800;
            border: none;
            border-radius: 26px;
            font-size: 18px; /* 放大文字 */
            color: #1D1B32;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.04);
            background: #FFC800;
        }

        /* 已领取人数 */
        .count-text {
            font-size: 13px;
            color: #999999;
            margin-top: 16px;
        }

        /* 整蛊弹窗（可选交互） */
        .prank-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FFFFFF;
            padding: 30px 24px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            z-index: 999;
            text-align: center;
        }

        .prank-modal p {
            font-size: 17px;
            color: #333;
            margin-bottom: 24px;
        }

        .prank-modal button {
            width: 120px;
            height: 44px;
            background: #FFD800;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            font-size: 16px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
        }
    </style>
</head>
<body>
    <!-- 主卡片 -->
    <div class="card">
        <div class="logo-circle">
            <span>王者</span>
        </div>
        <h1>王者荣耀8周年限定礼包</h1>
        <div class="limit-tag">仅限今日领取！逾期失效</div>
        <ul class="gift-list">
            <li>史诗皮肤任选1款（含新皮肤）</li>
            <li>1000点券</li>
            <li>限定头像框</li>
        </ul>
        <button class="btn" onclick="openPrank()">立即领取礼包</button>
        <p class="count-text">已有23589名玩家成功领取</p>
    </div>

    <data-inline type="creation" value_id="12159807573675778_null_5457_2_creation}" alt="" extra=""></data-inline>
    <div class="prank-modal" id="prankModal">
        <p>乐子jyy你还领上了</p>
        <button onclick="closePrank()">知道啦</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        // 整蛊弹窗交互（可选，不需要可删除）
        function openPrank() {
            document.getElementById('prankModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closePrank() {
            document.getElementById('prankModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
