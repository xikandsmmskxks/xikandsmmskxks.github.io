<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>卡密验证</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 20px; 
            padding: 0; 
            background: #f8f8f8; 
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        h2 { 
            text-align: center; 
            margin-bottom: 20px; 
            color: #333; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 16px; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #4CAF50; 
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #45a049; 
        }
        #result { 
            margin-top: 15px; 
            padding: 10px; 
            border-radius: 6px; 
            text-align: center; 
            font-size: 14px; 
        }
        .success { 
            background: #dff0d8; 
            color: #3c763d; 
        }
        .error { 
            background: #f2dede; 
            color: #a94442; 
        }
        #debug-log { 
            margin-top: 20px; 
            padding: 10px; 
            background: #f5f5f5; 
            border-radius: 6px; 
            font-size: 12px; 
            color: #666; 
            white-space: pre-wrap; 
            max-height: 150px;
            overflow-y: auto;
        }
        .payment-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #eee;
            text-align: center;
        }
        .payment-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        .wechat-qrcode {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border: 1px solid #eee;
            border-radius: 6px;
            overflow: hidden;
        }
        .wechat-qrcode img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .payment-desc {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        /* 新增全屏按钮样式 */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: auto;
            padding: 6px 10px;
            font-size: 12px;
            background: #666;
        }
        .fullscreen-btn:hover {
            background: #333;
        }

        /* 跳转页面样式 */
        #success-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 999;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        #success-page h3 {
            margin-top: 50px;
            color: #333;
            margin-bottom: 40px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        .action-btn {
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .action-btn:hover {
            transform: translateY(-2px);
        }
        .btn-1 {
            background: #2196F3;
        }
        .btn-2 {
            background: #FF9800;
        }
        .btn-3 {
            background: #E91E63;
        }
    </style>
</head>
<body>
    <!-- 全屏按钮 -->
    <button class="fullscreen-btn" onclick="toggleFullScreen()">全屏显示</button>

    <div class="container">
        <h2>卡密验证</h2>
        <input type="text" id="cardKey" placeholder="请输入卡密">
        <button onclick="verifyCardKey()">验证</button>
        <div id="result"></div>
        <div id="debug-log"></div>

        <!-- 微信付款区域 -->
        <div class="payment-section">
            <div class="payment-title">获取卡密请扫码付款</div>
            <div class="wechat-qrcode">
                <img src="https://download-cdn.123295.com/123-953/8cb68e73/1836259144-0/8cb68e739468200396ca4f26f134d7b9/c-m86?v=5&t=1752539559&s=175253955937e532be330b32f254a42493423cd8b6&r=SS2CLG&bzc=1&bzs=0&bzp=0&bi=2102300737&filename=IMG_20250714_073501.png&cache_type=1" alt="微信收款二维码">
            </div>
            <div class="payment-desc">付款后联系客服获取卡密</div>
        </div>
    </div>

    <!-- 验证成功跳转页面 -->
    <div id="success-page">
        <h3>卡密验证成功，上游戏开小窗即可</h3>
        <div class="btn-group">
            <button class="action-btn btn-1" onclick="handleAction('action1')">天线透视</button>
            <button class="action-btn btn-2" onclick="handleAction('action2')">吸附自瞄</button>
            <button class="action-btn btn-3" onclick="handleAction('action3')">动态广角</button>
           <button class="action-btn btn-3" onclick="handleAction('action3')">传世武器美化</button>
           <button class="action-btn btn-3" onclick="handleAction('action3')">加载二进制文件</button>
           <h3>加载二进制文件较久耐心等待</h3>
        </div>
    </div>

    <script>
        // 全屏功能
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    log(`全屏失败: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // 手机端调试日志
        function log(msg) {
            const logDiv = document.getElementById('debug-log');
            logDiv.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 验证成功后跳转页面
        function showSuccessPage() {
            document.getElementById('success-page').style.display = 'block';
        }

        // 按钮点击事件
        function handleAction(action) {
            // 可根据需要修改每个按钮的跳转链接或功能
            switch(action) {
                case 'action1':
                    window.location.href = '#'; // 替换为实际链接
                    break;
                case 'action2':
                    window.location.href = '#'; // 替换为实际链接
                    break;
                case 'action3':
                    window.location.href = '#'; // 替换为实际链接
                    break;
            }
        }

        async function verifyCardKey() {
            const cardKeyInput = document.getElementById('cardKey');
            const resultDiv = document.getElementById('result');
            const cardKey = cardKeyInput.value.trim();

            document.getElementById('debug-log').textContent = '';
            log('开始验证卡密...');

            if (!cardKey) {
                resultDiv.textContent = '请输入卡密';
                resultDiv.className = 'error';
                log('错误：未输入卡密');
                return;
            }

            try {
                log('正在请求卡密文件...');
                const response = await fetch('https://xikandsmmskxks.github.io/xuwu.txt');
                
                if (!response.ok) {
                    throw new Error(`网络请求失败，状态码：${response.status}`);
                }
                log('卡密文件请求成功');

                const cardKeysText = await response.text();
                const validCardKeys = cardKeysText
                    .split('\n')
                    .map(key => key.trim())
                    .filter(key => key!== '');
                
                log(`获取到 ${validCardKeys.length} 个卡密`);

                const is_valid = validCardKeys.includes(cardKey);

                if (is_valid) {
                    resultDiv.textContent = '卡密验证成功！';
                    resultDiv.className = 'success';
                    log('验证成功');
                    // 验证成功后跳转页面
                    setTimeout(showSuccessPage, 1000); // 延迟1秒跳转，让用户看到成功提示
                } else {
                    resultDiv.textContent = '卡密无效或已过期';
                    resultDiv.className = 'error';
                    log(`错误：卡密 ${cardKey} 不在列表中`);
                }

            } catch (error) {
                resultDiv.textContent = `验证失败：${error.message}`;
                resultDiv.className = 'error';
                log(`严重错误：${error.message}`);
                log('错误详情：' + error.stack);
            }
        }
    </script>
</body>
</html>
