<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>卡密验证</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 20px; 
            padding: 0; 
            background: #f8f8f8; 
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        h2 { 
            text-align: center; 
            margin-bottom: 20px; 
            color: #333; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 16px; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #4CAF50; 
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #45a049; 
        }
        #result { 
            margin-top: 15px; 
            padding: 10px; 
            border-radius: 6px; 
            text-align: center; 
            font-size: 14px; 
        }
        .success { 
            background: #dff0d8; 
            color: #3c763d; 
        }
        .error { 
            background: #f2dede; 
            color: #a94442; 
        }
        #debug-log { 
            margin-top: 20px; 
            padding: 10px; 
            background: #f5f5f5; 
            border-radius: 6px; 
            font-size: 12px; 
            color: #666; 
            white-space: pre-wrap; 
            max-height: 150px;
            overflow-y: auto;
        }
        .payment-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #eee;
            text-align: center;
        }
        .payment-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        .wechat-qrcode {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border: 1px solid #eee;
            border-radius: 6px;
            overflow: hidden;
        }
        .wechat-qrcode img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .payment-desc {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        /* 全屏按钮样式 */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: auto;
            padding: 6px 10px;
            font-size: 12px;
            background: #666;
        }
        .fullscreen-btn:hover {
            background: #333;
        }

        /* 跳转页面样式 */
        #success-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 999;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        #success-page h3 {
            margin-top: 50px;
            color: #333;
            margin-bottom: 40px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        .action-btn {
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .action-btn:hover {
            transform: translateY(-2px);
        }
        .btn-1 {
            background: #2196F3;
        }
        .btn-2 {
            background: #FF9800;
        }
        .btn-3 {
            background: #E91E63;
        }

        /* 按钮点击提示样式 */
        .button-prompt {
            margin: 20px auto;
            padding: 15px;
            max-width: 250px;
            border-radius: 8px;
            background: #f0f0f0;
            color: #333;
            font-size: 16px;
            display: none;
        }

        /* 公告区域样式 */
        .announcement {
            margin-top: 30px;
            padding: 15px;
            background: #fff8e1;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .announcement-title {
            font-weight: bold;
            color: #e65100;
            margin-bottom: 8px;
            font-size: 15px;
        }
        .announcement-content {
            font-size: 13px;
            color: #5d4037;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- 全屏按钮 -->
    <button class="fullscreen-btn" onclick="toggleFullScreen()">全屏显示</button>

    <div class="container">
        <h2>卡密验证</h2>
        <input type="text" id="cardKey" placeholder="请输入卡密">
        <button onclick="verifyCardKey()">验证</button>
        <div id="result"></div>
        <div id="debug-log"></div>

        <!-- 微信付款区域 -->
        <div class="payment-section">
            <div class="payment-title">获取卡密请扫码付款</div>
            <div class="wechat-qrcode">
                <img src="https://small3.bakstotre.com/202507141531/1e4eb01df060515d9cd1f2f556ab41f7/disk/2025/07/14/3/21151383/1752478159783337.gz?filename=mmexport200376d8a4d2985dfb68a84d2f2c6cdc_1752455329767.png&fileId=5955810318" alt="微信收款二维码">
            </div>
            <div class="payment-desc">付款后联系客服获取卡密</div>
        </div>
    </div>

    <!-- 公告区域 -->
    <div class="announcement">
        <div class="announcement-title">📢 最新公告</div>
        <div class="announcement-content">
            0. 此辅助为网页版本😎稳定性毋庸置疑<br>
            1. 本辅助仅支持官方正版游戏，搭配直装无法使用<br>
            2. 请确保二进制防风开启，否则3650后果自负<br>
            3. 若出现功能失效，请重启游戏并重新验证卡密<br>
            4. 客服工作时间：每日9:00-22:00，留言2小时内回复<br>
            5. 客服电话：17306566985 微信联系售后发卡（秒回复）
            
        </div>
    </div>

    <!-- 验证成功跳转页面 -->
    <div id="success-page">
        <h3>卡密验证成功，上游戏开小窗即可</h3>
        <!-- 按钮点击提示框 -->
        <div class="button-prompt" id="buttonPrompt"></div>
        <div class="btn-group">
            <button class="action-btn btn-1" onclick="handleAction('action1')">天线透视</button>
            <button class="action-btn btn-2" onclick="handleAction('action2')">吸附自瞄</button>
            <button class="action-btn btn-3" onclick="handleAction('action3')">动态广角</button>
            <button class="action-btn btn-3" onclick="handleAction('action4')">传世武器美化</button>
            <button class="action-btn btn-3" onclick="handleAction('action5')">加载二进制防风文件</button>
        </div>
    </div>

    <script>
        // 全屏功能
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    log(`全屏失败: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // 手机端调试日志
        function log(msg) {
            const logDiv = document.getElementById('debug-log');
            logDiv.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 验证成功后跳转页面
        function showSuccessPage() {
            document.getElementById('success-page').style.display = 'block';
        }

        // 按钮点击事件：先显示2秒准备提示，再显示7秒二进制加载提示
        function handleAction(action) {
            const promptDiv = document.getElementById('buttonPrompt');
            const btnGroup = document.querySelector('.btn-group');
            
            // 隐藏按钮组，显示提示
            btnGroup.style.display = 'none';
            promptDiv.style.display = 'block';
            promptDiv.textContent = '准备中...';

            // 2秒后显示二进制加载倒计时
            setTimeout(() => {
                let seconds = 7;
                promptDiv.textContent = `二进制加载中`;
                
                // 每秒更新倒计时
                const countdown = setInterval(() => {
                    seconds--;
                    if (seconds > 0) {
                        promptDiv.textContent = `二进制加载中`;
                    } else {
                        clearInterval(countdown);
                        promptDiv.textContent = '加载完成！功能已生效';
                        // 1秒后可选择跳转或返回
                        setTimeout(() => {
                            // 这里可根据需要修改为跳转链接或显示按钮组
                            btnGroup.style.display = 'flex';
                            promptDiv.style.display = 'none';
                        }, 1000);
                    }
                }, 1000);
            }, 2000);
        }

        async function verifyCardKey() {
            const cardKeyInput = document.getElementById('cardKey');
            const resultDiv = document.getElementById('result');
            const cardKey = cardKeyInput.value.trim();

            document.getElementById('debug-log').textContent = '';
            log('开始验证卡密...');

            if (!cardKey) {
                resultDiv.textContent = '请输入卡密';
                resultDiv.className = 'error';
                log('错误：未输入卡密');
                return;
            }

            try {
                log('正在请求卡密文件...');
                const response = await fetch('https://xikandsmmskxks.github.io/xuwu.txt');
                
                if (!response.ok) {
                    throw new Error(`网络请求失败，状态码：${response.status}`);
                }
                log('卡密文件请求成功');

                const cardKeysText = await response.text();
                const validCardKeys = cardKeysText
                    .split('\n')
                    .map(key => key.trim())
                    .filter(key => key!== '');
                
                log(`获取到 ${validCardKeys.length} 个卡密`);

                const is_valid = validCardKeys.includes(cardKey);

                if (is_valid) {
                    resultDiv.textContent = '卡密验证成功！';
                    resultDiv.className = 'success';
                    log('验证成功');
                    // 延迟1秒跳转成功页面
                    setTimeout(showSuccessPage, 1000);
                } else {
                    resultDiv.textContent = '卡密无效或已过期';
                    resultDiv.className = 'error';
                    log(`错误：卡密 ${cardKey} 不在列表中`);
                }

            } catch (error) {
                resultDiv.textContent = `验证失败：${error.message}`;
                resultDiv.className = 'error';
                log(`严重错误：${error.message}`);
                log('错误详情：' + error.stack);
            }
        }
    </script>
</body>
</html>
