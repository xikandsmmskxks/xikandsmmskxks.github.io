<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>系统安全警报</title>
  <style>
    /* 保持原有样式不变 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
    }

    body {
      background-color: #000080;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      font-size: 14px;
      line-height: 1.5;
      padding: 15px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    .system-header {
      border-bottom: 1px solid #ffffff;
      padding-bottom: 8px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .alert-icon {
      color: #ff0000;
      font-size: 18px;
      display: inline-block;
      margin-right: 8px;
    }

    .warning-text {
      margin: 10px 0;
      white-space: pre-line;
    }

    .popup {
      position: absolute;
      min-width: 200px;
      max-width: 300px;
      padding: 12px;
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #ff0000;
      border-radius: 2px;
      box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
      font-size: 13px;
      z-index: 10;
    }

    .popup-title {
      background-color: #ff0000;
      color: white;
      padding: 3px 8px;
      margin: -12px -12px 8px -12px;
      font-weight: bold;
      font-size: 12px;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 32px;
      background-color: #c0c0c0;
      border-top: 1px solid #ffffff;
      display: flex;
      align-items: center;
      padding-left: 5px;
    }

    .taskbar-icon {
      width: 28px;
      height: 28px;
      background-color: #ff0000;
      margin-right: 5px;
    }

    .restart-btn {
      position: fixed;
      bottom: 40px;
      right: 15px;
      padding: 6px 12px;
      background-color: #c0c0c0;
      border: 2px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      font-size: 13px;
      cursor: pointer;
      z-index: 100;
      display: none;
    }

    html {
      height: 100%;
      touch-action: manipulation;
    }

    /* 新增初始提示层样式 */
    .init-cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000080;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- 新增初始点击层（解决浏览器震动权限限制） -->
  <div class="init-cover" id="initCover">
    <p>系统检测启动中...</p>
    <p>请点击下方按钮开始</p>
    <button class="start-btn" onclick="startAll()">开始检测</button>
  </div>

  <div class="system-header">Windows 安全中心</div>

  <div class="alert-icon">⚠️</div>
  <div>
    <strong>安全警报：检测到高危病毒</strong>
    <div class="warning-text">
      病毒名称：W32.SchoolPrank.101<br>
      感染路径：可能通过"课间小游戏.exe"传播<br>
      风险等级：严重 (红色警报)<br>
      系统状态：<br>
      - 进程被锁定<br>
      - 注册表正在被修改<br>
      - 无法启动任务管理器
    </div>
    <div>请立即处理，否则系统将在60秒后自动重启</div>
  </div>

  <div class="taskbar">
    <div class="taskbar-icon"></div>
    <div>安全警报 - 未响应</div>
  </div>

  <button class="restart-btn" onclick="location.reload()">结束任务</button>

  <script>
    // 震动和全屏功能通过用户点击触发（解决浏览器权限限制）
    function startAll() {
      // 隐藏初始层
      document.getElementById('initCover').style.display = 'none';

      // 触发首次全屏
      requestFullscreen();

      // 启动震动
      if ('vibrate' in navigator) {
        function vibrateNonStop() {
          navigator.vibrate(1000); // 缩短单次震动时长，提高响应率
        }
        vibrateNonStop();
        setInterval(vibrateNonStop, 900); // 更短间隔确保连续震动
      } else {
        alert('你的浏览器不支持震动功能');
      }

      // 启动弹窗
      startPopups();
    }

    function requestFullscreen() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.mozRequestFullScreen) { // Firefox
        docEl.mozRequestFullScreen();
      } else if (docEl.webkitRequestFullscreen) { // Chrome, Safari
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) { // IE/Edge
        docEl.msRequestFullscreen();
      }
    }

    function startPopups() {
      const popupMessages = [
        "无法删除病毒文件：病毒正在占用资源",
        "注册表项被修改：HKEY_LOCAL_MACHINE\\System\\...",
        "防火墙已被关闭：外部攻击风险增加",
        "系统时间被篡改：可能导致程序异常",
        "内存占用率99%：系统即将无响应",
        "检测到远程连接尝试：IP 192.168.xxx.xxx"
      ];

      function createPopup() {
        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.innerHTML = `
          <div class="popup-title">系统错误 #0x80070005</div>
          <div>${popupMessages[Math.floor(Math.random() * popupMessages.length)]}</div>
        `;

        const x = Math.random() * (window.innerWidth - 220);
        const y = Math.random() * (window.innerHeight - 150 - 32);
        popup.style.left = x + 'px';
        popup.style.top = y + 'px';

        popup.onclick = () => {
          document.body.removeChild(popup);
          // 每次删除旧弹窗、创建新弹窗时，都触发全屏
          requestFullscreen(); 
          createPopup();
          createPopup();
        };

        document.body.appendChild(popup);
        // 新增：首次创建弹窗后也触发全屏（若需要弹窗显示即全屏，可在此处加，根据需求调整）
        // requestFullscreen(); 
      }

      let popupInterval = setInterval(createPopup, 400);
      setTimeout(() => {
        clearInterval(popupInterval);
        popupInterval = setInterval(createPopup, 200);
      }, 2000);

      setTimeout(() => {
        document.querySelector('.restart-btn').style.display = 'block';
      }, 3000);
    }
  </script>
</body>

</html>
