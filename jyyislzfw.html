<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2025年中考查分入口</title>
    <style>
        /* 简单美化页面，让看起来像正经查分页 */
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: #fff;
            width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2025年中考查分最新入口</h1>
        <p>教育局官方授权通道，点击下方链接立即查询成绩</p>
        <!-- 这里的链接点击后会触发整蛊逻辑 -->
        <a href="javascript:prank()">点击进入查分系统</a> 
    </div>

    <script>
        function prank() {
            // 弹出奇怪文字，模拟整蛊效果
            alert('老乐子jyy');
            // 还可以加更损的，比如改变页面内容
            document.body.innerHTML = '<h1 style="color:red;">😂😂😂😂</h1><p>你还点上了</p>';
        }
    </script>
</body>
</html>
