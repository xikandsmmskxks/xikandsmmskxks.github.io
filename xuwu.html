    <div class="container">
        <div class="game-logo"></div>
        <h1>王者荣耀8周年限定礼包</h1>

            <p>🎁 仅限今日领取！逾期失效</p>

            document.querySelector('.btn').textContent = '正在验证账号...';

                // 第二步：弹出整蛊内容
                alert('老乐子你还领上了);
                
                // 第三步：彻底换页面，强化效果
                document.body.innerHTML = `
                    <div style="text-align:center; margin-top:100px;">
